<!-- Page Wrapper -->

<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button mat-icon-button (click)="sidebarToggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <!-- Topbar Search -->
        <form
          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                   aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm">
                  <div style="display: flex;justify-content: center;align-items: center;">
                    <mat-icon>search</mat-icon>
                  </div>
                </i>
              </button>
            </div>
          </div>
        </form>
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div style="display: flex;justify-content: center;align-items: center;">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>language</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>RU</span>
              </button>
              <button mat-menu-item>
                <span>KG</span>
              </button>
            </mat-menu>
          </div>
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a [matMenuTriggerFor]="menu1" class="nav-link dropdown-toggle" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <mat-icon>account_circle</mat-icon>
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Madanbekov Marsel</span>
            </a>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item>
                <span>profile</span>
              </button>
              <button mat-menu-item>
                <span>logout</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Attendance</h1>
          <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="save()"><i
            class="fas fa-download fa-sm text-white-50" ></i> SAVE</button>
        </div>

        <!-- Content Row -->

        <div class="row">

          <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h4 class="m-0 font-weight-bold text-primary">Select Date</h4>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <mat-radio-group [(ngModel)]="selectedLesson" (change)="lessonChange()">
                  <mat-radio-button color="primary" class="example-margin" [value]="null">
                    <div class="lesson-date">Today</div>
                  </mat-radio-button>
                  <div style="width: 100%; display: flex; justify-content: center;">
                    <h4>Last lessons</h4>
                  </div>
                  <div class="radio-group" *ngFor="let lesson of last3Lessons;">
                    <mat-radio-button color="primary" class="example-margin" [value]="lesson">
                      <div class="lesson-date">{{ lesson.date }}</div>
                    </mat-radio-button>
                  </div>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <!-- Area Chart -->
          <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h4 class="m-0 font-weight-bold text-primary">Select Group</h4>
                <h4 class="mr-5 text-primary">{{group.name}}</h4>

              </div>
              <!-- Card Body -->
              <div class="card-body">
                <table class="table">
                  <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Attendance</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let student of studentAttendance; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ student.firstname }} {{student.lastname}}</td>
                    <td>
                      <mat-checkbox color='primary' class="example-margin"
                                    [(ngModel)]="student.attend" (change)="change()">
                      </mat-checkbox>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->

        </div>
      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</div>
