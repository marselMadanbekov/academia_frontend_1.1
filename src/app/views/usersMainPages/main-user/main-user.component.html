<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button mat-icon-button (click)="sidebarToggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 style="margin: 0;" routerLink="/main">Academia Rosta</h1>
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <div style="display: flex;justify-content: center;align-items: center;">
            <button mat-icon-button routerLink="/trenajer"
                    matTooltip="trenajer"
                    aria-label="Button that displays a tooltip when focused or hovered over">
              <mat-icon>extension</mat-icon>
            </button>
            <button mat-icon-button
                    matTooltip="language"
                    [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>language</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="language('ru')">
                <span>RU</span>
              </button>
              <button mat-menu-item (click)="language('kg')">
                <span>KG</span>
              </button>
            </mat-menu>
          </div>
          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a [matMenuTriggerFor]="menu1" class="nav-link dropdown-toggle" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <mat-icon style="margin-right: 5px">account_circle</mat-icon>
              <span
                class="mr-2 d-none d-lg-inline text-gray-600 small">{{currentUser?.firstname}} {{currentUser.lastname}}</span>
            </a>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item (click)="profile()">
                <span>profile</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <span>logout</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Groups</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-4 col-md-5 mb-4" *ngFor="let group of groups">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2" (click)="groupDetails(group)">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      {{group.subject?.name}}
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{group.name}}</div>
                  </div>
                  <div class="col-auto" style="width: 50%">
                    <i
                      class="fas fa-calendar fa-2x text-gray-300">{{group.teacher?.firstname}} {{group.teacher?.lastname}}</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Content Wrapper -->
      </div>
      <!-- End of Page Wrapper -->
    </div>
  </div>
</div>
