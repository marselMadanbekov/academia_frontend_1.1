<div style="padding: 15px">
  <div
    class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
    <h4 class="m-0 font-weight-bold text-primary">Timetable</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="groupForm">
      <div>
        <mat-form-field>
          <input matInput placeholder="Group name" formControlName="name"
                 class="modal-input">
        </mat-form-field>
      </div>
    </form>
      <div>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedSubject" placeholder="Subject">
            <mat-option *ngFor="let subject of subjects;" [value]="subject">
              {{subject.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field >
          <mat-select [(ngModel)]="selectedTeacher" placeholder="Teahcer">
            <mat-option *ngFor="let teacher of teachers;" [value]="selectedTeacher">
              {{teacher?.firstname}} {{teacher?.lastname}}
            </mat-option>
            <mat-option [hidden]="teachers?.length !== 0">Not available teachers</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div style="display: flex;justify-content: center;align-items: center;width: 100%">
        <button class="d-sm-inline-block btn btn-sm btn-primary shadow-sm" [disabled]="groupForm.invalid"
                (click)="onSubmit()"><i
          class="fas fa-download fa-sm text-white-50"></i>Create timetable
        </button>
      </div>
  </div>
</div>
