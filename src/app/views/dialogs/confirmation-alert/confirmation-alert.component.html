
<mat-dialog-content>{{ data }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <div style="width: 100%;display:flex;justify-content: space-between; padding: 10px">
    <button mat-button mat-dialog-close>Нет</button>

  </div>
</mat-dialog-actions>
