<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content" class="mt-4">

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Subjects</h1>
          <input type="text" class="form-control bg-light border-8 small hello" placeholder="Search for..."
                 aria-label="Search" aria-describedby="basic-addon2" [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          </mat-autocomplete>
          <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="createSubject()"><i
            class="fas fa-download fa-sm text-white-50"></i> Create subject</a>
        </div>

        <!-- Content Row -->
        <div class="row">

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4" *ngFor="let subject of filteredOptions | async; let i = index">
            <div
              class="card {{ i % 5 === 0 ? 'bg-dark' : i % 5 === 1 ? 'bg-info' : i % 5 === 2 ? 'bg-success' :  i % 5 === 3 ? 'bg-danger' :'bg-primary' }} text-white shadow">
              <div class="card-body">
                <div class="d-sm-flex align-items-center justify-content-between">
                  <h3>{{subject.name}} </h3>
                  <mat-icon (click)="deleteSubject(subject)" style="position: absolute;top:15px;right:10px;">delete</mat-icon>
                </div>
                <div class="text-white-50 small">{{subject.cost_per_lesson}}</div>
              </div>
            </div>
          </div>
          <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->
      </div>
    </div>
  </div>
</div>
