<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content" class="mt-4">

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Pupils</h1>
          <input type="text" class="form-control bg-light border-8 small hello" placeholder="Search for..."
                 aria-label="Search" aria-describedby="basic-addon2" [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          </mat-autocomplete>
          <a (click)="createUser()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Create User</a>
        </div>

        <!-- Content Row -->

        <div class="row">

          <!-- Area Chart -->
          <div class="col-xl-12">
            <div class="card shadow mb-4">
              <div class="card-body">
                <table class="table table-hover table-bordered">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Phone number</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let pupil of filteredOptions | async;">
                    <th scope="row" (click)="pupilDelete(pupil)">
                      <mat-icon>delete</mat-icon>
                    </th>
                    <td>{{pupil?.firstname}}</td>
                    <td>{{pupil?.lastname}}</td>
                    <td>{{pupil?.phone_number}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Pie Chart -->

        </div>
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</div>
