<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content" class="mt-4">

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Groups</h1>
          <input type="text" class="form-control bg-light border-8 small hello" placeholder="Search for..."
                 aria-label="Search" aria-describedby="basic-addon2" [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          </mat-autocomplete>
          <a (click)="createGroup()" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Create group</a>
        </div>

        <!-- Content Row -->
        <div class="row">

          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-6 col-md-6 mb-4" *ngFor="let group of filteredOptions | async;">
            <div class="card border-bottom-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2" (click)="groupDetails()">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      {{group?.subject?.name}}
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{group.name}}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-gray-600">{{group?.teacher?.firstname}} {{group?.teacher?.lastname}}</i>
                  </div>
                  <mat-icon (click)="deleteGroup(group)" style="position:absolute; top:15px;right: 10px;">delete</mat-icon>
                </div>
              </div>
            </div>
