<mat-sidenav-container style="width: 100%; height: 100%" class="bg-gradient-primary">
  <mat-sidenav [opened]="isSidebarOpen" (closedStart)="handleSidebarClosed()" style="width: 224px">
    <!-- Содержимое боковой панели -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Академия роста</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active" [hidden]="isShowAdminButtons">
        <a class="nav-link" routerLink="main">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Branches</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Interface
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item" [hidden]="isShowAdminButtons">
        <a class="nav-link collapsed" routerLink="branch" data-toggle="collapse" data-target="#collapseTwo"
           aria-expanded="true" aria-controls="collapseTwo">
          <i class="fas fa-fw fa-cog"></i>
          <span>Branch details</span>
        </a>
      </li>

      <!-- Nav Item - Utilities Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link collapsed" routerLink="groups" data-toggle="collapse" data-target="#collapseUtilities"
           aria-expanded="true" aria-controls="collapseUtilities">
          <i class="fas fa-fw fa-wrench"></i>
          <span>Groups</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Addons
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item" [hidden]="isShowAdminButtons">
        <a class="nav-link collapsed" data-toggle="collapse" routerLink="teachers" data-target="#collapsePages"
           aria-expanded="true" aria-controls="collapsePages">
          <i class="fas fa-fw fa-folder"></i>
          <span>Teachers</span>
        </a>
      </li>

      <!-- Nav Item - Charts -->
      <li class="nav-item" [hidden]="isShowAdminButtons">
        <a class="nav-link" routerLink="pupils">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Pupils</span>
        </a>
      </li>

      <!-- Nav Item - Tables -->
      <li class="nav-item" [hidden]="isShowAdminButtons">
        <a class="nav-link" routerLink="subjects">
          <i class="fas fa-fw fa-table"></i>
          <span>Subjects</span>
        </a>
      </li>
      <li class="nav-item" [hidden]="isShowAdminButtons">
        <a class="nav-link" routerLink="attendance">
          <i class="fas fa-fw fa-table"></i>
          <span>Attendance</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login">
          <i class="fas fa-fw fa-table"></i>
          <span>Login</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="trenajer">
          <i class="fas fa-fw fa-table"></i>
          <span>Trenajer</span>
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
